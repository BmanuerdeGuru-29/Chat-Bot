<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwekwe Poly Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.jpg" alt="Kwekwe Poly Logo" class="logo">
            <h1>Kwekwe Poly Chatbot</h1>
            <p>What enquiries might you have about Kwekwe Poly?</p>
        </header>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="bot-message">
                    <div class="message-content">
                        Hello! I'm your FAQ assistant. How can I help you today?
                    </div>
                </div>
            </div>

            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Type your question here..." autocomplete="off">
                <button id="sendButton">Send</button>
            </div>

            <div class="suggested-questions">
                <h3>Suggested Questions:</h3>
                <div id="suggestedQuestions"></div>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const suggestedQuestions = document.getElementById('suggestedQuestions');

        // Load suggested questions
        async function loadSuggestedQuestions() {
            try {
                const response = await fetch('/faqs');
                const faqs = await response.json();
                
                // Show first 5 questions as suggestions
                const suggestions = faqs.slice(0, 5);
                suggestedQuestions.innerHTML = suggestions.map(faq => 
                    `<div class="suggestion" onclick="askQuestion('${faq.question.replace(/'/g, "\\'")}')">${faq.question}</div>`
                ).join('');
            } catch (error) {
                console.error('Error loading suggestions:', error);
            }
        }

        function askQuestion(question) {
            userInput.value = question;
            sendMessage();
        }

        function addMessage(message, isUser = false, confidence = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 'user-message' : 'bot-message';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (isUser) {
                contentDiv.textContent = message;
            } else {
                contentDiv.innerHTML = message;
                if (confidence && confidence < 0.5) {
                    const confidenceDiv = document.createElement('div');
                    confidenceDiv.className = 'confidence-indicator';
                    confidenceDiv.textContent = `Confidence: ${(confidence * 100).toFixed(1)}%`;
                    contentDiv.appendChild(confidenceDiv);
                }
            }
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage(message, true);
            userInput.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                
                if (data.error) {
                    addMessage('Sorry, I encountered an error. Please try again.');
                } else {
                    addMessage(data.response, false, data.confidence);
                }
            } catch (error) {
                addMessage('Sorry, I encountered an error. Please try again.');
                console.error('Error:', error);
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Load suggestions on startup
        loadSuggestedQuestions();
    </script>
</body>
</html>
